<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter PNG para WebP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        #fileInput {
            margin: 10px;
        }

        #convertButton {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #downloadLink {
            display: block;
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Converter PNG para WebP</h1>
    <input type="file" id="fileInput" accept="image/png">
    <button id="convertButton">Converter e Baixar</button>
    <a id="downloadLink" style="display: none;">Baixar WebP</a>
    
    <script>
        document.getElementById('convertButton').addEventListener('click', function() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Por favor, selecione um arquivo PNG.');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.src = event.target.result;
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    
                    canvas.toBlob(function(blob) {
                        const url = URL.createObjectURL(blob);
                        const downloadLink = document.getElementById('downloadLink');
                        downloadLink.href = url;
                        downloadLink.download = 'converted.webp';
                        downloadLink.textContent = 'Baixar WebP';
                        downloadLink.style.display = 'block';
                    }, 'image/webp');
                };
            };
            
            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
